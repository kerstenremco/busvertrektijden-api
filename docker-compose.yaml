services:
  api:
    build: .
    hostname: api
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      USER_AGENT: ${USER_AGENT}
      TZ: ${TZ}
    depends_on:
      - database
      - redis
  worker:
    build: .
    command: worker
    hostname: worker
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      USER_AGENT: ${USER_AGENT}
      TZ: ${TZ}
      SYNC_TRIPUPDATE_INTERVAL_MIN: ${SYNC_TRIPUPDATE_INTERVAL_MIN}

networks:
  default:
    name: bustijdenapi
volumes:
  bustijdenapi_dbdata:
